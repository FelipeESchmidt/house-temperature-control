<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://pt.seaicons.com/wp-content/uploads/2015/11/home-icon.png" type="image/x-icon">
    <title>Sensores da Casa</title>
</head>
<body>

    <sensor name="Sensor_3"></sensor>
    
    <div class="container">
        <div id="sala" class="local background-arrange">
            <h2>Sala</h2>
            <div class="temperatura" id="sensor_3">
                <div class="temp_color" temp="temp_0">
                    <span>0ยบ</span>
                </div><!--temp_color-->
            </div><!--temperatura-->
        </div><!--local-->
    

        <div class="temperaturas">
            <table>
                <thead>
                    <tr>
                        <th>Temperatura</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
        </table>
        </div><!--temperaturas-->

    </div><!--container-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/sensor.js"></script>

</body>
</html>
